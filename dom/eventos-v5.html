<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button> <!--"v-on" escuta a execucao do proximo evento, neste caso = click -->
    <!--O primeiro parâmentro soma 5 ao contador, o segundo é uma palavra reservada para passar o evento-->
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="parar">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent= "" href="http://google.com">Google</a> <!--"prevent" previne o comportamento de um evento-->
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) { //primeiro parâmetro é o usado para incrementar
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert('Estou te Alertando')
            }
       //   naoNavegar(event) {
       //       event.preventDefault()
        //  }
        //  parar(event) {
         //     event.stopPropagation()
         // }
        }
    })
</script>
