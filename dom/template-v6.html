<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>   
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
//"a[href]" cria um link, "v-bind" serve para fazer a ligacao entre algo que está na Vue instance e um atributo da tag do template.
//"v-once" serve para atualizar o "titulo" uma vez e nao alterar os dados permanente.
//"v-html" serve para interpretar o link que está no linkHtml, serve também para interpretar dados do banco de dados.
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!!!'
                return this.titulo    //O "this" possibilita acessar o "titulo" dentro da instância do Vue.
            }
        }
    })
</script>
